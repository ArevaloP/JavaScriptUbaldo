<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Manejo de eventos con JavaScript</title>
</head>
<body>
    <h1>Manejo de eventos con JavaScript</h1>
    <br/>
    <form action="" id="forma">
    Nombre: <input type="text" id="nombre"/>
    <br/>
    <br/>
    Apellido: <input type="text" id="apellido"/>
</form>
    <script>

        const forma = document.getElementById('forma');

        forma.addEventListener('focus', (event)=>{
            event.target.style.background = 'pink';
        }, true);

        forma.addEventListener('blur', (event)=>{
            event.target.style.background = 'white';
        }, true);
